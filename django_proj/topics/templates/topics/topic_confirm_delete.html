{% extends 'notes/base_generic.html' %}

{% block content %}
  <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
  </form>
  <a href="{% url 'topic-detail' object.id %}">No, go back</a>
{% endblock %}
