{% extends "notes/base_generic.html" %}

{% block content %}
  <div class="container my-4">
    <h2 class="text-center my-4">Add a New Note</h2>
    <form method="post" class="my-4">
      {% csrf_token %}

      <!-- Topic Selection -->
      <div class="form-group">
        <label for="id_topic">Topic:</label>
        <select name="topic" id="id_topic" class="form-control mb-3">
            <option value="">Select a topic</option>
            {% for topic in topics %}
                <option value="{{ topic.id }}">{{ topic.title }}</option>
            {% endfor %}
        </select>
      </div>

      <!-- Title Field -->
      <div class="form-group">
        <label for="id_title">Title:</label>
        {{ form.title }}
      </div>

      <!-- Content Field -->
      <div class="form-group">
        <label for="id_content">Content:</label>
        {{ form.content }}
      </div>

      <!-- Hidden Created By Field -->
      {{ form.created_by }}

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
{% endblock %}
