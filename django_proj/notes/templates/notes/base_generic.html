<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Your Website Title{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            {% if user.is_authenticated %}
                <!-- Shown to authenticated users -->
                <a class="navbar-brand" href="{% url 'home' %}">Home</a>
                <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <!-- Shown to guests -->
                <a class="navbar-brand" href="{% url 'register' %}">Register</a>
                <a class="navbar-brand" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
       
        {% endblock %}
    </div>

    <footer class="footer bg-light mt-4">
        <div class="container text-center py-3">
            <span>&copy; {{ current_year }} Your Website</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
